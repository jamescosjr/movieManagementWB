services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-api-dev
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-5000}
      - MONGODB_URI=mongodb://mongodb:27017/moviesDB
    volumes:
      - ./src:/app/src
      - ./server.js:/app/server.js
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - mongodb
    command: npm run dev

  mongodb:
    image: mongo:8
    container_name: movie-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=moviesDB
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
