# Configuração para adicionar ao Nginx principal da VPS
# Localização: /etc/nginx/sites-available/movie-api
# Depois criar symlink: sudo ln -s /etc/nginx/sites-available/movie-api /etc/nginx/sites-enabled/

# Upstream para Movie Management API
upstream movie_management_api {
    server localhost:5000;
    keepalive 32;
}

# HTTP Server
server {
    listen 80;
    server_name api.singulartech.space;
    
    # Redirecionar para HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name api.singulartech.space;
    
    # Certificados SSL (ajustar conforme sua configuração atual)
    ssl_certificate /etc/letsencrypt/live/api.singulartech.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.singulartech.space/privkey.pem;
    
    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Logs
    access_log /var/log/nginx/movie-api-access.log;
    error_log /var/log/nginx/movie-api-error.log;
    
    # Rate limiting (opcional)
    limit_req_zone $binary_remote_addr zone=movie_api_limit:10m rate=10r/s;
    
    # Roteamento para Movie Management API
    # Exemplo: https://api.singulartech.space/movies/*
    location /movies {
        limit_req zone=movie_api_limit burst=20 nodelay;
        
        proxy_pass http://movie_management_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Health check endpoint
    location /movies/health {
        access_log off;
        proxy_pass http://movie_management_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

